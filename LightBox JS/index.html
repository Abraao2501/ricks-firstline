<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery Lighbox JS</title>

    <!-- Styles -->
    
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
   

    <div class="gallery-container">

        </div>

        <div class="gallery-card">
            <a href="images/img-3.jpg" data-lightbox="roadtrip"><img src="images/img-3.jpg" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-4.jpg" data-lightbox="roadtrip"><img src="images/img-4.jpg" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-5.jpg" data-lightbox="roadtrip"><img src="images/img-5.jpg" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-6.jpg" data-lightbox="roadtrip"><img src="images/img-6.jpg" alt="Imagen"></a>
        </div>
    </div>


<!-- Scripts -->
<script src="js/lightbox-plus-jquery.min.js"></script>
<script src="js/lightbox.min.js"></script>

</html>
